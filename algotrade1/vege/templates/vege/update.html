<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update a Recipe</h2>
        
        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input name="receipe_name" value ="{{receipe.receipe_name}}"  type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="receipe_description" value="" class="form-control">{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Image</label>
            <input type="file" name="receipe_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update receipe</button>
    </form>

    
</div>

<script>
    console.log("Recipe form loaded.");
</script>

</body>
</html>
