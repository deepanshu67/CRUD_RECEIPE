<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add a Recipe</h2>
        
        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input type="text" name="receipe_name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Description</label>
            <textarea name="receipe_description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe Image</label>
            <input type="file" name="receipe_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Desc</th>
            <th scope="col">Receipe Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for receipe in receipes %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ receipe.receipe_name }}</td>
            <td>{{ receipe.receipe_description }}</td>
            <td>
                <img src="/media/{{ receipe.receipe_image }}" style="height: 100px;">
            </td>
            <td>
                <a href="/delete-receipe/{{ receipe.id }}/" class="btn btn-danger">Delete</a>
                <a href="/update-receipe/{{ receipe.id }}/" class="btn btn-success">Update</a>
            </td>
           

          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

<script>
    console.log("Recipe form loaded.");
</script>

</body>
</html>
